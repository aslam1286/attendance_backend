<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <title>Login</title>
    </head>
    <body>
        
        <div class="d-flex flex-column flex-root mt-5">
            <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed">
                <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
                    <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
                        <form method="POST" action="{% url 'accounts:login' %}" style="width: 420px;">
                            {% csrf_token %}
                            
                            <div class="text-center mb-10">
                                <h1 class="text-dark p-3 mb-3">Login to AMS</h1>
                            </div>
                            {% if error %}
                                <div class="alert alert-danger p-4 mb-10">
                                    <div class="ms-2">{{ error }}</div>
                                </div>
                            {% endif %}
                            <div class="fv-row mb-10 mt-3 p-3">
                                <label class="form-label fs-6 fw-bolder text-dark" for="username">Username</label>
                                <input type="text" name="username" class="form-control form-control-lg form-control-solid"
                                       autocomplete="off" id="username" autofocus/>
                            </div>
                            <div class="fv-row mb-10 mt-3 p-3">
                                <label class="form-label fs-6 fw-bolder text-dark" for="password">Password</label>
                                <input type="password" name="password" class="form-control form-control-lg form-control-solid"
                                       autocomplete="off" id="password"/>
                            </div>
                            <div class="text-center mt-3 p-3">
                                <button type="submit" class="btn btn-lg btn-primary w-100 mb-3" id="login_form_submit">
                                    <span class="indicator-label">Continue</span>
                                    
                                </button>
                            </div>

                            
                        </form>
                        <div class="text-center mt-1 p-3">
                            
                            <a href="{% url 'accounts:signup' %}" class="link-primary fw-bolder">Create an Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </body>
</html>
