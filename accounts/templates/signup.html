{% extends 'base.html' %}
{% block content %}

<div class="d-flex flex-column flex-root">
    <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed">
        <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
            
            <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
                <h4 class="text text-center mt-3">Register to AMS</h4>
                <form method="POST" action="{% url 'accounts:signup' %}">
                    {% csrf_token %}
                    
                    
                    <div class="fv-row mb-10 mt-3 p-3">
                        <label class="form-label fs-6 fw-bolder text-dark" for="username">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg form-control-solid"
                               autocomplete="off" id="username" autofocus/>
                    </div>
                    <div class="fv-row mb-10 mt-3 p-3">
                        <label class="form-label fs-6 fw-bolder text-dark" for="password1">Password</label>
                        <input type="password" name="password1" class="form-control form-control-lg form-control-solid"
                               autocomplete="off" id="password"/>
                    </div>
                    <div class="fv-row mb-10 mt-3 p-3">
                        <label class="form-label fs-6 fw-bolder text-dark" for="password2">Confirm Password</label>
                        <input type="password" name="password2" class="form-control form-control-lg form-control-solid"
                               autocomplete="off" id="password"/>
                    </div>
                    <div class="text-center mt-3 p-3">
                        <button type="submit" class="btn btn-lg btn-primary w-100 mb-3" value="signup">
                            <span class="indicator-label">Create My Account</span>
                            
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
